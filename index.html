<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5s Smile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-secondary">
<h1>HERE'S YOUR CHANCE AT A GOOD LAUGH</h1>
    <main>
        <div class="content">
            <h2>Output</h2>
<hr>
            <h3>Programmer Memes</h3>
            <div id="meme-container"></div>
<hr>
            <h3>Tell me something funny</h3>
            <div id="joke"></div>
<hr>
            <h3>Give me some Wisdom</h3>
            <div id="quote"></div>
<hr>
            <h3>I want a riddle</h3>
            <div id="riddle"></div>
<hr>
        </div>

        <div class="sidebar">
            <h2>Actions</h2>
            <!-- <div class="notification">this is a button</div> -->
            <button class="btn btn-outline-danger" type="button" 
            id="meme" onclick="showMeme()">Show a Meme</button>
            
            <button class="btn btn-outline-danger" id="btn-2" onclick="showJoke()">Tell Me a Joke</button>
            
            <button class="btn btn-outline-danger" id="btn-3" onclick="showQuote()">Random Quote</button>
           
            <button class="btn btn-outline-danger" onclick="showRiddle()">Riddle me</button>

            <button class="riddle-reveal" onclick="revealAnswer()">Reveal Riddle Answer</button>

        </div>
    </main>



    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
